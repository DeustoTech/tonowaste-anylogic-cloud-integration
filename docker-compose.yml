services:
  tonowaste-anylogic-cloud-integration:
    image: tonowaste-anylogic-cloud-integration:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tonowaste_api_service
    init: true
    env_file:
      - .env
    environment:
      DEFAULT_CONFIG: ${DEFAULT_CONFIG:-tonowaste.json}
    ports:
      - "${API_PORT:-8000}:8000"
    command:
      [
        "uvicorn",
        "scripts.service_anylogic:app",
        "--host",
        "0.0.0.0",
        "--port",
        "8000",
        "--workers",
        "${UVICORN_WORKERS:-1}",
        "--log-level",
        "${UVICORN_LOG_LEVEL:-info}"
      ]
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=3)"
        ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 25s
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
